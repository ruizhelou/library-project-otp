<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Library</div>
            <button class="add-book-btn">Add Book</button>
        </div>
        <div class="book-display"></div>
    </div>
    <div class="side-bar">
        <form id="add-book-form" action="" method="post">
            <div>
                <label for="book-title">Book title*</label>
                <input type="text" id="book-title" name="book-title" required>
            </div>
            <div>
                <label for="author">Author*</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="num-pages">Number of pages*</label>
                <input type="number" id="num-pages" name="num-pages" required>
            </div>
            <div>
                <input type="radio" id="reading" name="reading-status" value="true" required>
                <label for="reading">Reading</label>
            </div>
            <div>
                <input type="radio" id="not-reading" name="reading-status" value="false" required>
                <label for="not-reading">Not reading</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
